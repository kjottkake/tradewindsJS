<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 640,
        height: 640,
        physics: {
            default: 'arcade',
            arcade: {
                // gravity: { y: 20 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    // var platforms;
    var cursors;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('boat', 'assets/boat01.png');
        // this.load.image('chart', 'assets/nautical_chart.jpg');
        this.load.image('map', 'assets/map.png');
        // this.load.setBaseURL('http://labs.phaser.io');

        // this.load.image('sky', 'assets/skies/space3.png');
        // this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        this.load.image('red', 'assets/particles/wake.png');

        // this.load.spritesheet('dude', 
        // 'assets/dude.png',
        // { frameWidth: 32, frameHeight: 48 }
        // );

        this.load.spritesheet('boatAnimated', 
        'assets/boat01keyframe.png',
        { frameWidth: 32, frameHeight: 32 }
        );
    }

    function create ()
    {
        // this.add.image(400, 300, 'sky');
        this.add.image(320, 320, 'map'); //for some reason you need to place the image half of the original  height and width
        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 15,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'boat');

        logo.setVelocity(10, 20);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);

        //adding in player
        player = this.physics.add.sprite(100, 450, 'boatAnimated');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('boat', { start: 0, end: 4 }),
            frameRate: 24,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'boat', frame: 4 } ],
            frameRate: 24
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('boat', { start: 5, end: 8 }),
            frameRate: 24,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();


    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-16);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(16);

            player.anims.play('right', true);
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityY(16);

            player.anims.play('right', true);
        }
        else if (cursors.up.isDown)
        {
            player.setVelocityY(-16);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        //jumping
        // if (cursors.up.isDown && player.body.touching.down)
        // {
        //     player.setVelocityY(-330);
        // }
    }
    </script>

</body>
</html>
