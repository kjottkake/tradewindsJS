<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 640,
            height: 640,
            physics: {
                default: 'arcade',
                arcade: {
                    // gravity: { y: 20 }
                }
            },
            //I guess this controls load order?
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var cursors;
        var game = new Phaser.Game(config);

        function preload() {
            //image assets
            this.load.image('boat', 'assets/boat01enlarged.png');
            this.load.image('map', 'assets/mapOcean.png');
            this.load.image('particle', 'assets/particles/wake.png');

            //sprite sheet assets
            this.load.spritesheet('boatAnimated',
                'assets/boat01keyframe.png',
                { frameWidth: 32, frameHeight: 32 }
            );

            //loading in music
            this.load.audio("ocean", 'assets/sounds/oceanwaves.mp3');
        }

        function create() {
            ocean = this.sound.add("ocean", {loop: true});

            this.add.image(320, 320, 'map'); //for some reason you need to place the image half of the original  height and width

            var particles = this.add.particles('particle');

            //particles emitter
            var emitter = particles.createEmitter({
                speed: 15,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });

            //original logo turned into boat
            var logo = this.physics.add.image(400, 100, 'boat');


            logo.setVelocity(10, 20);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);
            
            logo.setSize(logo.width, logo.height, true); //attempting to set bounding box to correct size
            emitter.startFollow(logo);


            //adding in player
            
            
            player = this.physics.add.sprite(100, 450, 'boat');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            player.setSize(player.width, player.height, true); //attempting to set bounding box to correct size

            cursors = this.input.keyboard.createCursorKeys();
            this.physics.add.collider(player, logo);

            ocean.play();
        }

        function update() {
            if (cursors.up.isDown) {
                this.physics.velocityFromRotation(player.rotation + 4.7123, 10, player.body.acceleration); //player.rotation + angle in radians of sprite
                // player.setVelocityY(-16);
            }
            else {
                player.body.acceleration.set(0);
            }

            if (cursors.left.isDown) {
                player.body.angularVelocity = -15;
            }
            else if (cursors.right.isDown) {
                player.body.angularVelocity = 75;
            }
            else {
                player.body.angularVelocity = 0;
            }
        }
    </script>

</body>

</html>
